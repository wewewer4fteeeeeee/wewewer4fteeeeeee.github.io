<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labubu Launcher</title>
    <style>
        body { height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; flex-direction: column; font-family: sans-serif; background-color: #f0f0f0; }
        .container { text-align: center; }
        #openTabsBtn { padding: 15px 30px; font-size: 1.25rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease; }
        #openTabsBtn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <button id="openTabsBtn">Labubu</button>
        <p>You may need to allow pop-ups and disable other security features for this to work.</p>
    </div>
    <script>
        const tabContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <title>LOLL</title>
                <style>
                    body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; animation: flashingBackground 0.5s infinite; }
                    @keyframes flashingBackground { 0% { background-color: black; } 50% { background-color: white; } 100% { background-color: black; } }
                    .bouncing-text { font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 5rem; color: white; text-shadow: 2px 2px 4px black; animation: bounce 1s infinite alternate; text-transform: uppercase; }
                    @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-50px); } }
                </style>
            </head>
            <body>
                <h1 class="bouncing-text">LOLL</h1>
                <script>
                    const parentOpener = window.opener;
                    if (parentOpener) {
                        try {
                            // Call a function in the parent window to open a new tab
                            parentOpener.openAnotherTab();
                        } catch (e) {
                            // In case of security restrictions
                        }
                    }
                <\/script>
            </body>
            </html>
        `;

        let tabsOpened = 0;
        const maxTabs = 100; // Set a realistic limit to avoid an infinite loop

        function openAnotherTab() {
            if (tabsOpened < maxTabs) {
                const newTab = window.open('about:blank', `tab_${Date.now()}_${tabsOpened}`);
                if (newTab) {
                    newTab.document.write(tabContent);
                    newTab.document.close();
                    tabsOpened++;
                } else {
                    // Pop-up blocker stopped it
                }
            }
        }

        document.getElementById('openTabsBtn').addEventListener('click', function() {
            // Initial call to start the chain reaction
            openAnotherTab();
        });
    </script>
</body>
</html>
