<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Unbl*cked</title>
<style>
html, body {
  font-family: 'Nunito', sans-serif;
  color: white;
  background-color: rgb(20, 20, 20);
  margin: 0;
  padding: 25px;
}
hr {
  background-color: rgb(30,30,30);
  border-color: transparent;
  margin-top: 1rem;
  margin-bottom: 1rem;
  width: 50%;
  height: 2px;
}
.center {
  text-align: center;
}
footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgb(20,20,20);
  padding: 5px 0;
}
a {
  color: white;
  text-decoration: underline;
}
button, input {
  border-radius: 4px;
  outline: none;
  border: 2px solid rgb(45, 45, 45);
}
button {
  background-color: rgb(45, 45, 45);
  color: white;
  height: 1.5rem;
  cursor: pointer;
  margin-left: 5px;
}
button:active {
  background-color: rgb(25, 25, 25);
}
input {
  height: 1.2rem;
}
.video-result {
  cursor: pointer;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  background: rgb(30,30,30);
  padding: 5px 10px;
  border-radius: 5px;
}
.video-result img {
  width: 120px;
  height: 90px;
  margin-right: 10px;
}
.video-result p {
  margin: 0;
  text-align: left;
  font-size: 14px;
  flex: 1;
}
</style>
</head>
<body>
<h1 class="center">YouTube Unbl*cked</h1>

<div class="center">
  <h3>Insert YouTube Link or Search Term:</h3>
  <input id="url" type="text" placeholder="Search or paste URL">
  <button id="submit">Search</button>
</div>

<div id="instructions" class="center">
  <hr>
  <p>Click on any video to open a new tab with just that video embedded.</p>
</div>

<div id="video-holder-holder" class="center"></div>

<footer class="center">
  <hr>
</footer>

<script>
const base = "https://www.youtube-nocookie.com/embed/";
const end = "?wmode=transparent&iv_load_policy=3&autoplay=1&html5=1&showinfo=0&rel=0&modestbranding=1&playsinline=0&theme=light";
const API_KEY = "AIzaSyCh3IGluWrj4eiDzQmf8jBCfZwESOUI06I";

const submit = document.getElementById('submit');
const urlInput = document.getElementById('url');
const holder = document.getElementById('video-holder-holder');

submit.onclick = async () => {
    const query = urlInput.value.trim();
    if(!query) return alert("Enter a YouTube link or search term");
    if(document.getElementById('instructions')) document.getElementById('instructions').remove();
    
    holder.innerHTML = "";

    let videos = [];
    const strip_timestamps = /\?t=\d+/;

    // Direct URL
    if(query.includes("youtube.com/watch") || query.includes("youtu.be")) {
        const clean = query.replace(strip_timestamps, "");
        const id = clean.substr(clean.length - 11, 11);
        videos.push({id: id, title: "Your Video", thumbnail: ""});
    } else {
        // Search API
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`);
            const data = await res.json();
            if(data.items && data.items.length > 0){
                videos = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    thumbnail: item.snippet.thumbnails.default.url
                }));
            } else return alert("No videos found.");
        } catch(err) {
            console.error(err);
            return alert("Error fetching videos");
        }
    }

    videos.forEach(video => {
        const div = document.createElement('div');
        div.className = "video-result";
        const img = document.createElement('img');
        img.src = video.thumbnail;
        const title = document.createElement('p');
        title.textContent = video.title;

        div.appendChild(img);
        div.appendChild(title);

        // Click opens a new about:blank tab with the video iframe
        div.onclick = () => {
            const newTab = window.open("about:blank", "_blank");
            newTab.document.write(`
                <html>
                <head>
                <title>${video.title}</title>
                <style>
                    html, body { margin:0; padding:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; }
                    iframe { width:90vw; height:90vh; border:none; }
                </style>
                </head>
                <body>
                    <iframe src="${base + video.id + end}" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
                </body>
                </html>
            `);
            newTab.document.close();
        };

        holder.appendChild(div);
    });
};
</script>
</body>
</html>
