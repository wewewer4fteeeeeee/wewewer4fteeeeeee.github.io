<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Unbl*cked</title>
<style>
html, body {
  font-family: 'Nunito', sans-serif;
  color: white;
  background-color: rgb(20, 20, 20);
  margin: 0;
  padding: 25px;
}
hr {
  background-color: rgb(30,30,30);
  border-color: transparent;
  margin-top: 1rem;
  margin-bottom: 1rem;
  width: 50%;
  height: 2px;
}
.center {
  text-align: center;
}
footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgb(20,20,20);
  padding: 5px 0;
}
a {
  color: white;
  text-decoration: underline;
}
button, input {
  border-radius: 4px;
  outline: none;
  border: 2px solid rgb(45, 45, 45);
}
button {
  background-color: rgb(45, 45, 45);
  color: white;
  height: 1.5rem;
  cursor: pointer;
  margin-left: 5px;
}
button:active {
  background-color: rgb(25, 25, 25);
}
input {
  height: 1.2rem;
}
.video-result {
  cursor: pointer;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  background: rgb(30,30,30);
  padding: 5px 10px;
  border-radius: 5px;
}
.video-result img {
  width: 120px;
  height: 90px;
  margin-right: 10px;
}
.video-result p {
  margin: 0;
  text-align: left;
  font-size: 14px;
  flex: 1;
}
iframe {
  width: 560px;
  height: 315px;
}
@media screen and (max-width: 600px) {
  iframe {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<h1 class="center">YouTube Unbl*cked</h1>

<div class="center">
  <h3>Insert YouTube Link or Search Term:</h3>
  <input id="url" type="text" placeholder="Search or paste URL">
  <button id="submit">Watch</button>
</div>

<div id="instructions" class="center">
  <hr>
  <p>Paste a YouTube link or search term. Click a video to embed. Click "Fullscreen" to open in a new tab!</p>
</div>

<div id="video-holder-holder" class="center"></div>

<footer class="center">
  <hr>
</footer>

<script>
const base = "https://www.youtube-nocookie.com/embed/";
const end = "?wmode=transparent&iv_load_policy=3&autoplay=0&html5=1&showinfo=0&rel=0&modestbranding=1&playsinline=0&theme=light";

const submit = document.getElementById('submit');
const url = document.getElementById('url');
const holder = document.getElementById('video-holder-holder');
const API_KEY = "AIzaSyCh3IGluWrj4eiDzQmf8jBCfZwESOUI06I";

submit.onclick = async () => {
    if(document.getElementById('instructions')) document.getElementById('instructions').remove();

    let query = url.value.trim();
    if(!query) return alert("Enter a search term or YouTube URL");

    let videos = [];
    const strip_timestamps = /\?t=\d+/;

    // Direct URL
    if(query.includes("youtube.com/watch") || query.includes("youtu.be")) {
        query = query.replace(strip_timestamps, "");
        let videoId = query.substr(query.length - 11, 11);
        videos.push({id: videoId, title: "Your Video", thumbnail: ""});
    } else {
        // Search YouTube API
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`);
            const data = await res.json();
            if(data.items && data.items.length > 0) {
                videos = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    thumbnail: item.snippet.thumbnails.default.url
                }));
            } else return alert("No videos found.");
        } catch(err) {
            console.error(err);
            return alert("Error fetching videos.");
        }
    }

    holder.innerHTML = "";
    videos.forEach(video => {
        const div = document.createElement('div');
        div.className = "video-result";
        const img = document.createElement('img');
        img.src = video.thumbnail;
        const title = document.createElement('p');
        title.textContent = video.title;
        const fsBtn = document.createElement('button');
        fsBtn.textContent = "Fullscreen";

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(fsBtn);

        const embed = () => {
            holder.innerHTML = `
                <div id="video-holder" class="center">
                    <hr>
                    <iframe src="${base + video.id + end}" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen style="width:100%; max-width:560px; height:315px;"></iframe>
                </div>
            `;
        };

        const openFullscreenTab = () => {
            const videoUrl = `${base + video.id}?autoplay=1&rel=0&modestbranding=1`;
            window.open(videoUrl, "_blank", "width=1280,height=720");
        };

        div.onclick = embed;
        fsBtn.onclick = (e) => { 
            e.stopPropagation(); 
            openFullscreenTab();
        };
        holder.appendChild(div);
    });
};
</script>
</body>
</html>
