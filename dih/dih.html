<body>
<h1 class="center">YouTube Unbl*cked edited by exploding car</h1>
<div class="center">
  <h3>Insert YouTube Link or Search Term:</h3>
  <input id="url" type="text" placeholder="Search or paste URL" required>
  <button id="submit" class="submit-button">Watch</button>
</div>
<br>
<div id="instructions" class="center">
  <hr>
  <h3>About</h3>
  <p>Use to get around blocks, and watch YouTube without ads and (mostly) tracker free! Just paste in the link or type a search term and click Watch!</p>
</div>

</footer>

<script>
// --- Multi-video search JavaScript ---
const base = "https://www.youtube-nocookie.com/embed/";
const end = "?wmode=transparent&iv_load_policy=3&autoplay=0&html5=1&showinfo=0&rel=0&modestbranding=1&playsinline=0&theme=light";

const submit = document.getElementById('submit');
const url = document.getElementById('url');
const video_holder_holder = document.getElementById('video-holder-holder');

// Replace with your YouTube Data API key
const API_KEY = "AIzaSyCh3IGluWrj4eiDzQmf8jBCfZwESOUI06I";

submit.onclick = async () => {
    if(document.getElementById('instructions')) {
        document.getElementById('instructions').remove();
    }

    let query = url.value.trim();
    if(!query) return alert("Please enter a search term or YouTube URL");

    let videos = [];

    // Check if it's a direct YouTube URL
    const strip_timestamps = /\?t=\d+/;
    if(query.includes("youtube.com/watch") || query.includes("youtu.be")) {
        query = query.replace(strip_timestamps, "");
        let videoId = query.substr(query.length - 11, 11);
        videos.push({id: videoId, title: "Your Video", thumbnail: ""});
    } else {
        // Search via API for multiple results
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`);
            const data = await res.json();
            if(data.items && data.items.length > 0) {
                videos = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    thumbnail: item.snippet.thumbnails.default.url
                }));
            } else {
                return alert("No videos found for that query");
            }
        } catch (err) {
            console.error(err);
            return alert("Error fetching videos");
        }
    }

    // Clear previous results
    video_holder_holder.innerHTML = "";

    // Create video elements
    videos.forEach(video => {
        const container = document.createElement('div');
        container.className = "video-result";

        const img = document.createElement('img');
        img.src = video.thumbnail;
        img.alt = video.title;

        const title = document.createElement('p');
        title.textContent = video.title;

        container.appendChild(img);
        container.appendChild(title);

        container.onclick = () => {
            // Embed the clicked video
            video_holder_holder.innerHTML = `
                <div id="video-holder" class="center">
                    <hr>
                    <iframe src="${base + video.id + end}" frameborder="0" scrolling="no" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
                </div>
            `;
        };

        video_holder_holder.appendChild(container);
    });
};
</script>

</body>
