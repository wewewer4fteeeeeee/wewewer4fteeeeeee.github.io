<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker Lolz</title>
    <style>
        /* Style for the iframe to take 100% height and width */
        #contentFrame {
            width: 100%;
            height: 100vh; /* Use vh for viewport height */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <h1>UNBLOCKAR BY EXPLODING CAR</h1>
    <input type="url" id="urlInput" placeholder="Enter URL here">
    <button onclick="loadUrlInIframe()">Load in iframe</button>

    <iframe id="contentFrame"></iframe>

    <script>
        function loadUrlInIframe() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('contentFrame');

            if (url) {
                // Set the iframe's src to the entered URL
                iframe.src = url;
            } else {
                alert("Please enter a URL.");
            }
        }
    </script>
</body>
</html>
