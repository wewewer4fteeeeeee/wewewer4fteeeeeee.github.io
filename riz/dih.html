    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unblocker Lolz</title>
    </head>
    <body>
        <h1>Open URL in new tab</h1>
        <input type="url" id="urlInput" placeholder="Enter URL here">
        <button onclick="openUrlDirectly()">Open in new tab</button>

        <script>
            function openUrlDirectly() {
                const url = document.getElementById('urlInput').value;
                if (url) {
                    // Open the URL directly in a new tab
                    const newWindow = window.open(url, "_blank"); 
                    if (!newWindow) {
                        alert("Pop-up blocked! Please allow pop-ups for this site.");
                    }
                } else {
                    alert("Please enter a URL.");
                }
            }
        </script>
    </body>
    </html>
