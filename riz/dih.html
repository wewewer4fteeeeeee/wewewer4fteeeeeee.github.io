<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker Lolz</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Remove default margins and hide overflow */
        iframe {
            width: 100vw; /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <h1>unblocker by exploding car</h1>
    <input type="url" id="urlInput" placeholder="Enter URL here">
    <button onclick="openUrlInIframe()">Open in new tab</button>

    <script>
        function openUrlInIframe() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Construct the HTML for the new tab with an iframe
                const newTabContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Loading: ${url}</title>
                        <style>
                            body { margin: 0; overflow: hidden; }
                            iframe {
                                width: 100vw;
                                height: 100vh;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `;

                const newWindow = window.open("about:blank"); // Open a blank window
                if (newWindow) {
                    newWindow.document.write(newTabContent); // Write the iframe HTML to it
                    newWindow.document.close(); // Close the document stream
                } else {
                    alert("Pop-up blocked! Please allow pop-ups for this site.");
                }
            } else {
                alert("Please enter a URL.");
            }
        }
    </script>
</body>
</html>
