<!DOCTYPE html>
<html>
<head>
<title>Wolf Swag</title>
<style>
 #embed-container {
   width: 100%;
   height: 100vh;
 }
 #bottom-half-content {
   display: none;
   padding: 20px;
   background-color: #f0f0f0;
   text-align: center;
 }
</style>
</head>
<body>
<h1>Made by exploding car</h1>
<div>
 <label for="siteUrl"></label>
 <input type="text" id="siteUrl" placeholder="https://example.com">
 <button onclick="loadAndFullscreen()">Unblock Stuff</button>
</div>
<div>
 <button onclick="loadAndFullscreen('https://rec0ded88.com')">Emulator Button</button>
 <button onclick="loadAndFullscreen('https://lebro29.github.io/gn')">Game Site</button>
</div>
<div id="embed-container"></div>
<div id="bottom-half-content">
</div>


<script>
 const container = document.getElementById('embed-container');
 const bottomHalf = document.getElementById('bottom-half-content');


 function handleFullscreenChange() {
   const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
   if (!isFullscreen) {
     bottomHalf.style.display = 'block';
     container.style.height = '50vh';
   } else {
     bottomHalf.style.display = 'none';
     container.style.height = '100vh';
   }
 }


 document.addEventListener('fullscreenchange', handleFullscreenChange);
 document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
 document.addEventListener('msfullscreenchange', handleFullscreenChange);


 function loadAndFullscreen(specificUrl) {
   const urlInput = document.getElementById('siteUrl');
   const url = specificUrl || urlInput.value;
   if (!url) {
     alert("Please enter a valid URL or use one of the preset buttons.");
     return;
   }


   const formattedUrl = url.startsWith('http') ? url : `https://${url}`;


   container.innerHTML = `
     <object id="embeddedSite" data="${formattedUrl}" type="text/html" width="100%" height="100%">
       <p>Your browser cannot display this content. Visit <a href="${formattedUrl}" target="_blank">${formattedUrl}</a> directly.</p>
     </object>
   `;


   if (container.requestFullscreen) {
     container.requestFullscreen();
   } else if (container.webkitRequestFullscreen) {
     container.webkitRequestFullscreen();
   } else if (container.msRequestFullscreen) {
     container.msRequestFullscreen();
   } else {
     alert("Fullscreen API is not supported in your browser.");
   }
 }


 function cloakSiteAsBlank() {
   const currentHTML = document.documentElement.outerHTML;
   const newWindow = window.open('about:blank', '_blank');


   if (newWindow) {
     newWindow.document.write(currentHTML);
     newWindow.document.close();
   } else {
     alert("Could not open a new window. Check your pop-up blocker settings.");
   }
 }
</script>
</body>
</html>
