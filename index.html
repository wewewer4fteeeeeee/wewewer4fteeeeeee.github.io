<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Made By Exploding Xdddddd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 80%;
      max-width: 900px;
    }
    button {
      background: #2b2b44;
      border: none;
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #3c3c5c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="menu"></div>
</body>
</html>
