<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launcher Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            color: white;
            background-color: rgb(20, 20, 20);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        button {
            background-color: rgb(45, 45, 45);
            color: white;
            border-radius: 4px;
            outline: none;
            border: 2px solid rgb(45, 45, 45);
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
        }
        button:hover {
            background-color: rgb(25, 25, 25);
            border-color: rgb(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <p>Please click the button to open the game launcher.</p>
    <button onclick="openLauncher()">Click to Launch</button>
    <script>
const mainPageContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Made By Exploding Xdddddd</title>
                <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
                <style>
                    body {
                        font-family: 'Nunito', sans-serif;
                        color: white;
                        background-color: rgb(20, 20, 20);
                        margin: 0;
                        padding: 25px;
                        display: flex;
                        justify-content: center;
                        align-items: flex-start;
                        min-height: 100vh;
                        box-sizing: border-box;
                    }
                    #launcher-container {
                        width: 100%;
                        max-width: 900px;
                        padding: 25px;
                        box-sizing: border-box;
                    }
                    .menu-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                        gap: 15px;
                        padding: 15px 0;
                    }
                    button {
                        background-color: rgb(45, 45, 45);
                        color: white;
                        border-radius: 4px;
                        outline: none;
                        border: 2px solid rgb(45, 45, 45);
                        padding: 20px;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
                        text-align: center;
                        word-wrap: break-word;
                    }
                    button:hover {
                        background-color: rgb(25, 25, 25);
                        border-color: rgb(255, 255, 255, 0.2);
                        transform: scale(1.05);
                    }
                    #tab-buttons {
                        display: flex;
                        gap: 5px;
                        justify-content: center;
                        margin-bottom: 20px;
                    }
                    .tab-button {
                        background-color: rgb(35, 35, 35);
                        color: white;
                        border: 1px solid rgb(50, 50, 50);
                        padding: 10px 20px;
                        cursor: pointer;
                        border-bottom: none;
                        border-radius: 4px 4px 0 0;
                        transition: background-color 0.2s;
                    }
                    .tab-button:hover {
                        background-color: rgb(45, 45, 45);
                    }
                    .tab-button.active {
                        background-color: rgb(20, 20, 20);
                        border: 1px solid rgb(50, 50, 50);
                        border-bottom: 1px solid transparent;
                    }
                    .tab-content {
                        display: none;
                    }
                    .tab-content.active {
                        display: block;
                    }
                </style>
            </head>
            <body>
                <div id="launcher-container">
                    <div id="tab-buttons">
                        <button class="tab-button active" onclick="showCategory('All')">All</button>
                        <button class="tab-button" onclick="showCategory('Gun Games')">Gun Games</button>
                        <button class="tab-button" onclick="showCategory('Strat Games')">Strat Games</button>
                        <button class="tab-button" onclick="showCategory('Unblocked Stuff')">Unblocked Stuff</button>
                        <button class="tab-button" onclick="showCategory('Stick Man Games')">Stick Man Games</button>
                        <button class="tab-button" onclick="showCategory('Random Stuff')">Random Stuff</button>
                    </div>
                    <div id="games-container">
                        <div id="tab-All" class="tab-content active">
                            <div id="menu-All" class="menu-grid"></div>
                        </div>
                        <div id="tab-Random Stuff" class="tab-content">
                            <div id="menu-Random Stuff" class="menu-grid"></div>
                        </div>
                        <div id="tab-Gun Games" class="tab-content">
                            <div id="menu-Gun Games" class="menu-grid"></div>
                        </div>
                        <div id="tab-Strat Games" class="tab-content">
                            <div id="menu-Strat Games" class="menu-grid"></div>
                        </div>
                        <div id="tab-Unblocked Stuff" class="tab-content">
                            <div id="menu-Unblocked Stuff" class="menu-grid"></div>
                        </div>
                        <div id="tab-Stick Man Games" class="tab-content">
                            <div id="menu-Stick Man Games" class="menu-grid"></div>
                        </div>
                    </div>
                </div>
                <script>
                    const buttons = [
                        { name: "GunBlood", url: "https://cbgamesdev.github.io/chilibowlflash/gunblood.html", category: "Gun Games" },
                        { name: "geomatry dash", url: "https://cbgamesdev.github.io/chilibowlflash/geomatrydash/geodash1.html", category: "Random Stuff" },
                        { name: "run 3", url: "https://cbgamesdev.github.io/chilibowlflash/run3/index.html", category: "Random Stuff" },
                        { name: "Stick Man Goon", url: "https://stickmanhook2.org/game/stickman-hook/", category: "Stick Man Games" },
                        { name: "Vex", url: "https://wewewer4fteeeeeee.github.io/gammess/vex.html", category: "Stick Man Games" },
                        { name: "Block Blast", url: "https://cbgamesdev.github.io/chilibowlflash/blockblast/index.html", category: "Strat Games" },
                        { name: "Unblocker", url: "https://wewewer4fteeeeeee.github.io/riz/dih.html", category: "Unblocked Stuff" },
                        { name: "MineCraft Tower Defense", url: "https://wewewer4fteeeeeee.github.io/gammess/minecraftdih.html", category: "Random Stuff" },
                        { name: "Learn To Fly 2", url: "https://wewewer4fteeeeeee.github.io/gammess/learn2goon.html", category: "Strat Games" },
                        { name: "Portal Flash", url: "https://wewewer4fteeeeeee.github.io/gammess/Portal.html", category: "Random Stuff" },
                        { name: "Age Of War", url: "https://wewewer4fteeeeeee.github.io/gammess/ageofsum.html", category: "Strat Games" },
                        { name: "Meat Boy", url: "https://wewewer4fteeeeeee.github.io/gammess/meatjerk.html", category: "Strat Games" },
                        { name: "SpaceBar Clicker", url: "https://wewewer4fteeeeeee.github.io/gammess/spacebargooner.html", category: "Random Stuff" },
                        { name: "Slope", url: "https://wewewer4fteeeeeee.github.io/gammess/Slope.html", category: "Strat Games" },
                        { name: "Paper.Io 2", url: "https://ubv4l.neocities.org/projects/paperio2/", category: "Strat Games" },
                        { name: "Youtube unblocked Made By Me", url: "https://wewewer4fteeeeeee.github.io/dih/dih.html", category: "Unblocked Stuff" },
                        { name: "Subway Surfers", url: "https://kingedu112.github.io/g26/class-444/", category: "Strat Games" },
                    ];
                    function showCategory(category) {
                        const tabButtons = document.querySelectorAll('.tab-button');
                        const tabContents = document.querySelectorAll('.tab-content');
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));
                        document.querySelector(\`.tab-button[onclick="showCategory('\${category}')"]\`).classList.add('active');
                        document.getElementById(\`tab-\${category}\`).classList.add('active');
                    }
                    function createButtons() {
                        const categories = ["All", "Gun Games", "Strat Games", "Unblocked Stuff", "Stick Man Games", "Random Stuff"];
                        categories.forEach(category => {
                            let gamesToDisplay = buttons;
                            if (category !== "All") {
                                gamesToDisplay = buttons.filter(btnData => btnData.category === category);
                            }
                            const menu = document.getElementById(\`menu-\${category}\`);
                            if (menu) {
                                gamesToDisplay.forEach(btnData => {
                                    const btn = document.createElement("button");
                                    btn.textContent = btnData.name;
                                    btn.onclick = () => {
                                        const w = window.open("about:blank", "_blank");
                                        if (!w) {
                                            alert("Please allow pop-ups for this site.");
                                            return;
                                        }
                                        w.document.write(\`
                                            <!DOCTYPE html>
                                            <html>
                                                <head>
                                                    <title>\${btnData.name}</title>
                                                    <style>
                                                        body { margin: 0; background-color: rgb(20, 20, 20); overflow: hidden; }
                                                        embed { display: block; width: 100vw; height: 100vh; }
                                                    </style>
                                                </head>
                                                <body>
                                                    <embed src="\${btnData.url}" allowfullscreen="true">
                                                </body>
                                            </html>
                                        \`);
                                        w.document.close();
                                    };
                                    menu.appendChild(btn);
                                });
                            }
                        });
                    }
                    window.onload = createButtons;
                <\/script>
            </body>
            </html>
        `;

        function openLauncher() {
            const w = window.open("about:blank", "_blank");
            if (w) {
                w.document.write(mainPageContent);
                w.document.close();
                w.document.title = "Made By Exploding Xdddddd";
            } else {
                alert("Please allow pop-ups for this site to open the game launcher.");
            }
        }
    </script>
</body>
</html>
