
            <!DOCTYPE html>
            <html lang="en">

                <style>
                    @keyframes background-pulse {
                        0% { background-color: rgb(20, 20, 20); }
                        50% { background-color: rgb(25, 25, 35); }

                    }
                    
                    body {
                        font-family: 'Nunito', sans-serif;
                        color: white;
                        background-color: rgb(20, 20, 20);
                        animation: background-pulse 15s infinite ease-in-out;
                        margin: 0;
                        padding: 25px;
                        display: flex;
                        justify-content: center;
                        align-items: flex-start;
                        min-height: 100vh;
                        box-sizing: border-box;
                        position: relative;
                    }
                    
                    #launcher-container {
                        width: 100%;
                        max-width: 900px;
                        padding: 25px;
                        box-sizing: border-box;
                        background-color: rgba(30, 30, 30, 0.7);
                        border-radius: 12px;
                        backdrop-filter: blur(10px);
                        border: 1px solid rgba(50, 50, 50, 0.5);
                    }
                    
                    #game-embed-container {
                        width: 100%;
                        height: 100vh;
                        position: fixed;
                        top: 0;
                        left: 0;
                        display: none;
                        flex-direction: column;
                    }
                    
                    .menu-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                        gap: 15px;
                        padding: 15px 0;
                    }
                    
                    button {
                        background-color: rgb(45, 45, 45);
                        color: white;
                        border-radius: 8px;
                        outline: none;
                        border: none;
                        padding: 20px;
                        font-size: 16px;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        text-align: center;
                        word-wrap: break-word;
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                    }
                    
                    button:hover {
                        background-color: rgb(60, 60, 60);
                        transform: translateY(-5px);
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.3);
                    }
                    
                    button:active {
                        transform: translateY(0);
                        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                    }
                    
                    #tab-buttons {
                        display: flex;
                        gap: 5px;
                        justify-content: center;
                        margin-bottom: 20px;
                    }
                    
                    .tab-button {
                        background-color: rgb(35, 35, 35);
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        cursor: pointer;
                        border-bottom: 2px solid transparent;
                        transition: all 0.3s ease;
                        font-weight: 700;
                    }
                    
                    .tab-button:hover {
                        background-color: rgb(45, 45, 45);
                    }
                    
                    .tab-button.active {
                        background-color: transparent;
                        border-bottom: 2px solid #5a94ff;
                        color: #5a94ff;
                    }
                    
                    .tab-content {
                        display: none;
                    }
                    
                    .tab-content.active {
                        display: block;
                    }

                    #settings-container {
                        width: 100%;
                        max-width: 400px;
                        padding: 25px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: rgba(30, 30, 30, 0.9);
                        border-radius: 12px;
                        border: 1px solid rgba(50, 50, 50, 0.5);
                        display: none;
                        flex-direction: column;
                        gap: 15px;
                    }

                    #settings-container h2 {
                        text-align: center;
                        margin: 0;
                    }

                    .settings-option {
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                    }

                    #settings-button {
                        position: absolute;
                        top: 25px;
                        right: 25px;
                        padding: 10px;
                        font-size: 14px;
                        background-color: rgb(45, 45, 45);
                        border-radius: 5px;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        z-index: 10;
                    }
                    
                </style>
            </head>
            <body>
                <div id="launcher-container">
                    <button id="settings-button" onclick="showSettings()">Settings</button>
                    <div id="tab-buttons">
                        <button class="tab-button active" onclick="showCategory('All')">All</button>
                        <button class="tab-button" onclick="showCategory('Gun Games')">Gun Games</button>
                        <button class="tab-button" onclick="showCategory('Strat Games')">Strat Games</button>
                        <button class="tab-button" onclick="showCategory('Unblocked Stuff')">Unblocked Stuff</button>

                    </div>
                    <div id="games-container">

                        </div>
                        <div id="tab-Gun Games" class="tab-content">
                            <div id="menu-Gun Games" class="menu-grid"></div>
                        </div>
                        <div id="tab-Strat Games" class="tab-content">
                            <div id="menu-Strat Games" class="menu-grid"></div>
                        </div>
                        <div id="tab-Unblocked Stuff" class="tab-content">
                            <div id="menu-Unblocked Stuff" class="menu-grid"></div>
                        </div>
                        <div id="tab-Stick Man Games" class="tab-content">
                            <div id="menu-Stick Man Games" class="menu-grid"></div>
                        </div>
                    </div>
                </div>

                <div id="game-embed-container">
                    <button id="back-button" onclick="goBack()">Back to Menu</button>
                </div>

                <div id="settings-container">
                    <h2>Settings</h2>
                    <div class="settings-option">
                        <span>Open games in new tab?</span>
                        <input type="checkbox" id="openInNewTabToggle" checked onchange="saveSettings()">
                    </div>
                    <button onclick="hideSettings()">Close</button>
                </div>

                <script>
                    const buttons = [
                        { name: "GunBlood", url: "https://cbgamesdev.github.io/chilibowlflash/gunblood.html", category: "Gun Games" },
                        { name: "geomatry dash", url: "https://cbgamesdev.github.io/chilibowlflash/geomatrydash/geodash1.html", category: "Unblocked Stuff" },
                        { name: "run 3", url: "https://cbgamesdev.github.io/chilibowlflash/run3/index.html", category: "Unblocked Stuff" },
                        { name: "Stick Man Goon", url: "https://stickmanhook2.org/game/stickman-hook/", category: "Stick Man Games" },
                        { name: "Vex", url: "https://wewewer4fteeeeeee.github.io/gammess/vex.html", category: "Stick Man Games" },
                        { name: "Block Blast", url: "https://cbgamesdev.github.io/chilibowlflash/blockblast/index.html", category: "Strat Games" },
                        { name: "Unblocker", url: "https://dihhhh.vercel.app/riz/dih.html", category: "Unblocked Stuff" },
                        { name: "MineCraft Tower Defense", url: "https://wewewer4fteeeeeee.github.io/gammess/minecraftdih.html", category: "Strat Games" },
                        { name: "Learn To Fly 2", url: "https://wewewer4fteeeeeee.github.io/gammess/learn2goon.html", category: "Unblocked Stuff" },
                        { name: "Portal Flash", url: "https://wewewer4fteeeeeee.github.io/gammess/Portal.html", category: "Unblocked Stuff" },
                        { name: "Age Of War", url: "https://wewewer4fteeeeeee.github.io/gammess/ageofsum.html", category: "Strat Games" },
                        { name: "Meat Boy", url: "https://wewewer4fteeeeeee.github.io/gammess/meatjerk.html", category: "Unblocked Stuff" },
                        { name: "SpaceBar Clicker", url: "https://wewewer4fteeeeeee.github.io/gammess/spacebargooner.html", category: "Unblocked Stuff" },
                        { name: "Slope", url: "https://wewewer4fteeeeeee.github.io/gammess/Slope.html", category: "Unblocked Stuff" },
                        { name: "Paper.Io 2", url: "https://ubv4l.neocities.org/projects/paperio2/", category: "Strat Games" },
                        { name: "Youtube unblocked Made By Me", url: "https://wewewer4fteeeeeee.github.io/dih/dih.html", category: "Unblocked Stuff" },
                    ];

                    function loadSettings() {
                        const openInNewTab = localStorage.getItem('openInNewTab');
                        const toggle = document.getElementById('openInNewTabToggle');
                        if (openInNewTab !== null) {
                            toggle.checked = JSON.parse(openInNewTab);
                        }
                    }

                    function saveSettings() {
                        const toggle = document.getElementById('openInNewTabToggle');
                        localStorage.setItem('openInNewTab', toggle.checked);
                    }

                    function showSettings() {
                        document.getElementById('settings-container').style.display = 'flex';
                    }
                    
                    function hideSettings() {
                        document.getElementById('settings-container').style.display = 'none';
                    }

                    function showCategory(category) {
                        const tabButtons = document.querySelectorAll('.tab-button');
                        const tabContents = document.querySelectorAll('.tab-content');
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));
                        document.querySelector(\`.tab-button[onclick="showCategory('\${category}')"]\`).classList.add('active');
                        document.getElementById(\`tab-\${category}\`).classList.add('active');
                    }
                    
                    function loadGameInNewTab(btnData) {
                        const w = window.open("about:blank", "_blank");
                        if (!w) {
                            alert("Please allow pop-ups for this site.");
                            return;
                        }
                        w.document.write(\`
                            <!DOCTYPE html>
                            <html>
                                <head>
                                    <title>\${btnData.name}</title>
                                    <style>
                                        body { margin: 0; background-color: rgb(20, 20, 20); overflow: hidden; }
                                        embed { display: block; width: 100vw; height: 100vh; }
                                    </style>
                                </head>
                                <body>
                                    <embed src="\${btnData.url}" allowfullscreen="true">
                                </body>
                            </html>
                        \`);
                        w.document.close();
                    }

                    function loadGameInCurrentTab(btnData) {
                        const embedContainer = document.getElementById('game-embed-container');
                        const launcherContainer = document.getElementById('launcher-container');
                        
                        launcherContainer.style.display = 'none';
                        embedContainer.style.display = 'flex';
                        
                        const embed = document.createElement("embed");
                        embed.src = btnData.url;
                        embed.width = "100%";
                        embed.height = "100%";
                        embed.style.flexGrow = '1';
                        embed.setAttribute("allowfullscreen", "true");
                        
                        const existingEmbed = embedContainer.querySelector('embed');
                        if (existingEmbed) {
                            existingEmbed.remove();
                        }
                        
                        embedContainer.appendChild(embed);
                        document.title = btnData.name;
                    }

                    function goBack() {
                        const embedContainer = document.getElementById('game-embed-container');
                        const launcherContainer = document.getElementById('launcher-container');

                        embedContainer.style.display = 'none';
                        launcherContainer.style.display = 'block';

                        const existingEmbed = embedContainer.querySelector('embed');
                        if (existingEmbed) {
                            existingEmbed.remove();
                        }
                        document.title = "Made By Exploding Xdddddd";
                    }

                    function createButtons() {
                        const categories = ["All", "Gun Games", "Strat Games", "Unblocked Stuff", "Stick Man Games"];
                        categories.forEach(category => {
                            let gamesToDisplay = buttons;
                            if (category !== "All") {
                                gamesToDisplay = buttons.filter(btnData => btnData.category === category);
                            }
                            const menu = document.getElementById(`menu-${category}`);
                            if (menu) {
                                gamesToDisplay.forEach(btnData => {
                                    const btn = document.createElement("button");
                                    btn.textContent = btnData.name;
                                    btn.onclick = () => {
                                        const openInNewTab = localStorage.getItem('openInNewTab');
                                        if (openInNewTab === 'true' || openInNewTab === null) {
                                            loadGameInNewTab(btnData);
                                        } else {
                                            loadGameInCurrentTab(btnData);
                                        }
                                    };
                                    menu.appendChild(btn);
                                });
                            }
                        });
                    }

                    window.onload = () => {
                        loadSettings();
                        createButtons();
                    };
                <\/script>
            </body>
            </html>
        `;

        const w = window.open("about:blank", "_blank");

            w.document.write(mainPageContent);
            w.document.close();
            w.document.title = "Made By Exploding Xdddddd";
        } else {
            alert("Please allow pop-ups for this site to open the game launcher.");
        }
    </script>
</body>
</html>
